---
layout: default
---
<h1>{{ page.title }}</h1>
{% for post in site.posts %}
{% for tag in post.tags %}
{% if tag == page.tag %}
<h3>
  <small><i class="fa fa-calendar"></i>&nbsp; {{ post.date | date: "%b %d, %Y" }}</small><br />
  <a href="{{ post.url }}">{{ post.title }}</a>
</h3>
{% endif %}
{% endfor %}
{% endfor %}
