layout: default
---
{% if page.github %}
<a href="https://github.com/hidroh/{{ page.github }}"><img style="position: absolute; top: 50px; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
{% endif %}
<article>
  <h1>{{ page.title }}<br/><small>{{ page.summary }}</small></h1>
  <h3>
    <small>
      <i class="fa fa-calendar"></i>&nbsp; {{ page.date | date: "%b %d, %Y" }}
      <br/>
      <i class="fa fa-tags"></i>&nbsp;
      {% for tag in page.tags %}
      <a href="/tags/{{ tag }}">{{ tag }}</a>
      {% endfor %}
    </small>
  </h3>

  {{ content }}

  <div class="addthis_sharing_toolbox pull-right"></div>

  <div id="disqus_thread"></div>
  <script type="text/javascript">
    var disqus_shortname = 'hidroh';
    var disqus_url = '{{ site.url }}/{{ page.url }}';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</article>
