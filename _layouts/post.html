---
layout: default
---
<div class="row">
  <div class="col-xs-12 col-md-10 col-md-offset-1">
    <center>
      <h1>{{ page.title }}<br /><small>{{ page.summary }}</small></h1>
      {% if page.github %}
      <iframe src="///ghbtns.com/github-btn.html?user=hidroh&repo={{ page.github }}&type=fork&count=true&size=large" frameborder="0" scrolling="0" width="158px" height="30px"></iframe>
      {% endif %}
    </center>
  </div>
</div>

<h3>
  <small>
    <i class="fa fa-calendar"></i>&nbsp; {{ page.date | date: "%b %d, %Y" }}
    <br/>
    <i class="fa fa-tags"></i>&nbsp;
    {% for tag in page.tags %}
    <a href="/tags/{{ tag }}">{{ tag }}</a>{% unless forloop.last %},{% endunless %}
    {% endfor %}
  </small>
</h3>
<div class="addthis_sharing_toolbox"></div>
<article>
  {{ content }}
</article>
<div class="addthis_sharing_toolbox"></div>

<button class="btn btn-default btn-lg" data-toggle="collapse" data-target="#disqus_thread">
  Comments
  <span class="badge disqus-comment-count" data-disqus-url="{{ site.url }}/{{ page.url }}"></span>
</button>

<div id="disqus_thread" class="collapse"></div>
<script src="//hidroh.disqus.com/count.js" async></script>
<script type="text/javascript">
  var disqus_shortname = 'hidroh';
  var disqus_url = '{{ site.url }}/{{ page.url }}';

  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function() {
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
